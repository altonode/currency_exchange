{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ selecteduser.username }} - Profile{% endblock %}

{% block content %}
 <img src="{{ MEDIA_URL }}{{ userprofile.picture }}"
    width="300"
    height="300"
    alt="{{ selecteduser.username }}" />
<div>
    {% if selecteduser.username == user.username %}
      <form class="form-horizontal" method="post" action="{% url 'users:update' %}">
        {% csrf_token %}
         {{ form|crispy }}
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <input type="submit" value="Update" />
          </div>
        </div>
      </form>
      {% else %}<p><strong>Currency:</strong><a href={{ userprofile.preferred_currency}}>{% endif %}
</div>
<!-- End Action buttons -->
{% endblock %}
