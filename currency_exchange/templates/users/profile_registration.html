{% extends "base.html" %}
{% block title %}User Profile Registration{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
  <h1>Hi Registration - Step 2</h1>
  <form class="form-horizontal" method="post" action="{% url 'users:register_profile' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
